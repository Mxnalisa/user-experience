<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>API Integration - Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator...</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Submit" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Mxnalisa" target="_blank"
            >Amogelang Malungane</a
          >
          and is on
          <a href="https://github.com/Mxnalisa" target="_blank">GitHub</a>
          and hosted on
          <a href="https://app.netlify.com/teams/mxnalisa" target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
